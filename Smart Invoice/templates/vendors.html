<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Smart Invoice Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .vendor-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .vendor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .vendor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-box input {
            padding-left: 45px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand mb-0 h1">
                <i class="fas fa-chart-line me-2"></i>Smart Invoice Analytics
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/vendors">
                            <i class="fas fa-building me-1"></i>Vendors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-link" id="currentTime"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-building me-2"></i>Vendor Management</h2>
                <p class="text-muted">Manage and analyze your business vendors</p>
            </div>
            <div class="col-md-4">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" id="vendorSearch" placeholder="Search vendors...">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-building fa-2x text-primary mb-2"></i>
                        <h4 id="totalVendors">0</h4>
                        <p class="text-muted mb-0">Total Vendors</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-star fa-2x text-warning mb-2"></i>
                        <h4 id="topVendor">-</h4>
                        <p class="text-muted mb-0">Top Vendor</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-dollar-sign fa-2x text-success mb-2"></i>
                        <h4 id="avgSpend">$0</h4>
                        <p class="text-muted mb-0">Avg Spend</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-calendar fa-2x text-info mb-2"></i>
                        <h4 id="thisMonth">$0</h4>
                        <p class="text-muted mb-0">This Month</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Vendor Directory</h5>
                    </div>
                    <div class="card-body">
                        <div id="vendorList" class="row">
                            <!-- Vendor cards will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            loadVendorData();
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }

        async function loadVendorData() {
            try {
                const [invoicesResponse, analyticsResponse] = await Promise.all([
                    fetch('/invoices'),
                    fetch('/analytics')
                ]);
                
                const invoices = await invoicesResponse.json();
                const analytics = await analyticsResponse.json();
                
                // Process vendor data
                const vendorStats = {};
                invoices.forEach(invoice => {
                    if (!vendorStats[invoice.vendor]) {
                        vendorStats[invoice.vendor] = {
                            name: invoice.vendor,
                            totalAmount: 0,
                            invoiceCount: 0,
                            lastInvoice: invoice.date,
                            statuses: { paid: 0, pending: 0, overdue: 0 }
                        };
                    }
                    vendorStats[invoice.vendor].totalAmount += invoice.amount;
                    vendorStats[invoice.vendor].invoiceCount++;
                    vendorStats[invoice.vendor].statuses[invoice.status]++;
                });
                
                const vendors = Object.values(vendorStats);
                vendors.sort((a, b) => b.totalAmount - a.totalAmount);
                
                // Update summary stats
                document.getElementById('totalVendors').textContent = vendors.length;
                document.getElementById('topVendor').textContent = vendors.length > 0 ? vendors[0].name : '-';
                
                const avgSpend = vendors.length > 0 ? 
                    vendors.reduce((sum, v) => sum + v.totalAmount, 0) / vendors.length : 0;
                document.getElementById('avgSpend').textContent = '$' + avgSpend.toLocaleString();
                
                // This month calculation (simplified)
                const thisMonth = vendors.reduce((sum, v) => sum + v.totalAmount, 0);
                document.getElementById('thisMonth').textContent = '$' + thisMonth.toLocaleString();
                
                // Render vendor cards
                renderVendorCards(vendors);
                
            } catch (error) {
                console.error('Error loading vendor data:', error);
            }
        }

        function renderVendorCards(vendors) {
            const vendorList = document.getElementById('vendorList');
            vendorList.innerHTML = '';
            
            vendors.forEach(vendor => {
                const vendorCard = document.createElement('div');
                vendorCard.className = 'col-md-6 col-lg-4 mb-3';
                
                const paidRate = vendor.invoiceCount > 0 ? 
                    Math.round((vendor.statuses.paid / vendor.invoiceCount) * 100) : 0;
                
                vendorCard.innerHTML = `
                    <div class="vendor-card">
                        <div class="d-flex align-items-center mb-3">
                            <div class="vendor-avatar me-3">
                                ${vendor.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h6 class="mb-1">${vendor.name}</h6>
                                <small class="text-muted">${vendor.invoiceCount} invoices</small>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-6">
                                <strong class="text-success">$${vendor.totalAmount.toLocaleString()}</strong>
                                <br><small class="text-muted">Total Spend</small>
                            </div>
                            <div class="col-6">
                                <strong class="text-primary">${paidRate}%</strong>
                                <br><small class="text-muted">Paid Rate</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-between">
                                <span class="badge bg-success">Paid: ${vendor.statuses.paid}</span>
                                <span class="badge bg-warning">Pending: ${vendor.statuses.pending}</span>
                                <span class="badge bg-danger">Overdue: ${vendor.statuses.overdue}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                vendorList.appendChild(vendorCard);
            });
        }

        // Search functionality
        document.getElementById('vendorSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const vendorCards = document.querySelectorAll('.vendor-card');
            
            vendorCards.forEach(card => {
                const vendorName = card.querySelector('h6').textContent.toLowerCase();
                const parentCol = card.closest('.col-md-6');
                parentCol.style.display = vendorName.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
